apiVersion: v1
kind: ServiceAccount
metadata:
  name: op-injector
  labels:
    app: op-injector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: op-injector
  labels:
    app: op-injector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: op-injector
subjects:
  - kind: ServiceAccount
    name: op-injector
    namespace: op-injector
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: op-injector
  labels:
    app: op-injector
rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["create", "get", "delete", "list", "patch", "update", "watch"]
