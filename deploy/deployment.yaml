apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-injector-pod
  namespace: op-injector
  labels:
    app: op-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: op-injector
  template:
    metadata:
      labels:
        app: op-injector
    spec:
      containers:
        - name: op-injector
          image: 1password/kubernetes-injector:latest
          imagePullPolicy: Never
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          env:
            - name: OP_CONNECT_HOST
              value: http://onepassword-connect:8080/
            - name: OP_CONNECT_TOKEN_NAME
              value: onepassword-token
            - name: OP_CONNECT_TOKEN_KEY
              value: token
            - name: OP_SERVICE_ACCOUNT_SECRET_NAME
              value: service-account
            - name: OP_SERVICE_ACCOUNT_TOKEN_KEY
              value: token
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: op-injector-certs
