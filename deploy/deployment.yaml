apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-injector-pod
  namespace: op-injector
  labels:
    app: op-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: op-injector
  template:
    metadata:
      labels:
        app: op-injector
    spec:
      serviceAccountName: op-injector
      containers:
        - name: op-injector
          image: 1password/op-injector:latest
          imagePullPolicy: Never
          args:
          - -service-name=op-injector-svc
          - -alsologtostderr
          - -v=4
          - 2>&1
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: OP_CONNECT_HOST
            value: http://onepassword-connect:8080/
          - name: OP_CONNECT_TOKEN_NAME
            value: onepassword-token
          - name: OP_CONNECT_TOKEN_KEY
            value: token
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "/prestop.sh" ]
