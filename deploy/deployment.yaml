apiVersion: apps/v1
kind: Deployment
metadata:
  name: op-secret-injector-webhook-deployment
  labels:
    app: op-secret-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: op-secret-injector
  template:
    metadata:
      labels:
        app: op-secret-injector
    spec:
      serviceAccountName: op-secret-injector-webhook
      containers:
        - name: op-secret-injector
          image: 1password/kubernetes-secret-injector:latest
          imagePullPolicy: Never
          args:
          - -service-name=op-secret-injector-webhook
          - -alsologtostderr
          - -v=4
          - 2>&1
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: OP_CONNECT_HOST
            value: http://onepassword-connect:8080/
          - name: OP_CONNECT_TOKEN_NAME
            value: onepassword-token
          - name: OP_CONNECT_TOKEN_KEY
            value: token
          volumeMounts:
          - name: webhook-certs
            mountPath: /etc/webhook/certs
            readOnly: true
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "/prestop.sh" ]
